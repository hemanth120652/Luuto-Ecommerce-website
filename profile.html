<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" style="width: 400px;">
        <h1 class="animate-heading">Login</h1>
        <div class="input-container">
            <input type="text" placeholder="Name" class="fade-input" style="width: 100%;">
        </div>
        <div class="input-container">
            <input type="text" placeholder="Phone No" class="fade-input" oninput="this.value = this.value.replace(/[^0-9]/g, '')" style="width: 100%;">
        </div>
        <div class="input-container">
            <input type="password" placeholder="Password" class="fade-input" id="password" style="width: 100%;">
            
        </div>
        <span class="hover-underline">Forgot password</span>
        <button class="bounce-button" style="width: 100%;">Login</button>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const eyeIcon = event.target;
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>
